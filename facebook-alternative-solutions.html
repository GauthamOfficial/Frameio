        function addStatus(message, type = 'info') {

            statusElement.className = `status ${type}`;
            statusElement.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusDiv.appendChild(statusElement);

                </div>

                <div class="code-block">const shareToSocialMedia = (platform: string) => {

      const facebookShareUrl = \`https://www.facebook.com/sharer/sharer.php?u=\${encodeURIComponent(imageUrl)}&quote=\${encodeURIComponent(shareText)}\`

                </div>
            `;
        }

      // Copy image URL and caption to clipboard
