# Nginx configuration for Frameio backend on AWS EC2
# IP Address: 13.213.53.199

# Upstream for Gunicorn
upstream django {
    server 127.0.0.1:8000 fail_timeout=0;
}

# HTTP server - redirect to HTTPS (when SSL is configured)
# For now, serve HTTP directly on port 80
server {
    listen 80;
    server_name 13.213.53.199;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client body size (for file uploads)
    client_max_body_size 100M;
    
    # Static files (CSS, JS, etc.)
    location /static/ {
        alias /opt/frameio/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files (user uploads, posters, etc.)
    location /media/ {
        alias /opt/frameio/backend/media/;
        
        # CORS headers for Facebook sharing
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Access-Control-Max-Age "3600" always;
        
        # Cache control
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        
        # Handle OPTIONS requests for CORS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Security: Only allow GET and HEAD methods
        limit_except GET HEAD {
            deny all;
        }
    }
    
    # Proxy all other requests to Django/Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

