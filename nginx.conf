# Nginx configuration for Frameio backend
# This configuration serves media files publicly for poster images

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers for media files (required for Facebook sharing)
    location /media/ {
        alias /opt/frameio/media/;  # Update this path to match your MEDIA_ROOT
        
        # CORS headers for Facebook sharing
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        add_header Access-Control-Max-Age "3600" always;
        
        # Cache control
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        
        # Handle OPTIONS requests for CORS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Security: Only allow GET and HEAD methods
        limit_except GET HEAD {
            deny all;
        }
    }
    
    # Proxy all other requests to Django
    location / {
        proxy_pass http://127.0.0.1:8000;  # Update port if different
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Static files (CSS, JS, etc.)
    location /static/ {
        alias /opt/frameio/staticfiles/;  # Update this path to match your STATIC_ROOT
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

