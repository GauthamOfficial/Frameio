<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Access Test</title>
</head>
<body>
    <h1>API Access Test</h1>
    <button onclick="testAPI()">Test API Access</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API access...</p>';
            
            try {
                console.log('Testing API endpoint: http://localhost:8000/api/company-profiles/');
                
                const response = await fetch('http://localhost:8000/api/company-profiles/', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer test_clerk_token',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ API Access Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Company:</strong> ${data.company_name}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <h3>❌ API Access Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.constructor.name}</p>
                    <p>This usually means the backend server is not running or there's a CORS issue.</p>
                `;
            }
        }
        
        // Test CORS preflight
        async function testCORS() {
            try {
                const response = await fetch('http://localhost:8000/api/company-profiles/', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'authorization,content-type'
                    }
                });
                
                console.log('CORS preflight status:', response.status);
                console.log('CORS headers:', Object.fromEntries(response.headers.entries()));
            } catch (error) {
                console.error('CORS test error:', error);
            }
        }
        
        // Run CORS test on page load
        window.addEventListener('load', testCORS);
    </script>
</body>
</html>
