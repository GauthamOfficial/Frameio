<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Backend Connectivity Test</h1>
    
    <div class="test-section">
        <h3>1. Basic Connectivity Test</h3>
        <button onclick="testBasicConnectivity()">Test Backend Root</button>
        <div id="basic-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. API Endpoint Test</h3>
        <button onclick="testAPIEndpoint()">Test Company Profiles API</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. CORS Test</h3>
        <button onclick="testCORS()">Test CORS Preflight</button>
        <div id="cors-result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Save Profile Test</h3>
        <button onclick="testSaveProfile()">Test Save Profile</button>
        <div id="save-result"></div>
    </div>

    <script>
        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = success ? 'success' : 'error';
            element.innerHTML = `
                <h4>${success ? '‚úÖ Success' : '‚ùå Error'}</h4>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
        }

        async function testBasicConnectivity() {
            try {
                console.log('Testing basic connectivity to http://localhost:8000/');
                const response = await fetch('http://localhost:8000/', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('basic-result', true, `Backend is accessible (Status: ${response.status})`, data);
                } else {
                    showResult('basic-result', false, `Backend responded with status: ${response.status}`);
                }
            } catch (error) {
                console.error('Basic connectivity test failed:', error);
                showResult('basic-result', false, `Failed to connect: ${error.message}`);
            }
        }

        async function testAPIEndpoint() {
            try {
                console.log('Testing API endpoint: http://localhost:8000/api/company-profiles/');
                const response = await fetch('http://localhost:8000/api/company-profiles/', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer test_clerk_token',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('api-result', true, `API endpoint is accessible (Status: ${response.status})`, data);
                } else {
                    const errorText = await response.text();
                    showResult('api-result', false, `API responded with status: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('API endpoint test failed:', error);
                showResult('api-result', false, `Failed to access API: ${error.message}`);
            }
        }

        async function testCORS() {
            try {
                console.log('Testing CORS preflight...');
                const response = await fetch('http://localhost:8000/api/company-profiles/', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'authorization,content-type'
                    }
                });
                
                if (response.ok) {
                    const headers = Object.fromEntries(response.headers.entries());
                    showResult('cors-result', true, `CORS preflight successful (Status: ${response.status})`, headers);
                } else {
                    showResult('cors-result', false, `CORS preflight failed with status: ${response.status}`);
                }
            } catch (error) {
                console.error('CORS test failed:', error);
                showResult('cors-result', false, `CORS test failed: ${error.message}`);
            }
        }

        async function testSaveProfile() {
            try {
                console.log('Testing save profile...');
                const formData = new FormData();
                formData.append('company_name', 'Test Company from Browser');
                formData.append('email', 'test@browser.com');
                formData.append('whatsapp_number', '+1234567890');
                
                const response = await fetch('http://localhost:8000/api/company-profiles/', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer test_clerk_token'
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('save-result', true, `Profile saved successfully (Status: ${response.status})`, data);
                } else {
                    const errorText = await response.text();
                    showResult('save-result', false, `Save failed with status: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Save profile test failed:', error);
                showResult('save-result', false, `Save profile failed: ${error.message}`);
            }
        }

        // Auto-run basic connectivity test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, running basic connectivity test...');
            testBasicConnectivity();
        });
    </script>
</body>
</html>
